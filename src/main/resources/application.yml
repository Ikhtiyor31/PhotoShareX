spring:
  profiles:
    active: local
  application:
    name: photosharex
  datasource:
    password: photosharex1234
    url: jdbc:postgresql://postgres-service:5432/photosharex
    username: photosharexuser
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_ADDRESS}
    password: ${MAIL_PASS}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  rabbitmq:
    host: rabbitmq-service
    port: 5672
    username: user
    password: password
gcp:
  cloud:
    bucket: photosharex-bucket
    bucket-directory: image/
  firebase-file: classpath:gcp-photosharex-storage-key.json